<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap">
  <link rel="stylesheet" href="./scss/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="container">
    <div class="card">
      <img class="main-img" src="./images/image-equilibrium.jpg" alt="equilibrium-image">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="space-between row">
        <div class="eth row"><img src="./images/icon-ethereum.svg" alt="eth-icon"><p>0.041 ETH</p> </div>
        <div class="day-left row"><img  src="./images/icon-clock.svg" alt="clock-img"><p>3 days left</p></div>
      </div> 
      <hr>
      <div class="footer row">
        <img src="./images/image-avatar.png" alt="avatar-image">
        <p>Creation of <strong>Jules Wyvern</strong></p> 
      </div>
    </div>
  </main>
</body>
</html>
